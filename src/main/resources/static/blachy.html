<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script type='text/javascript' src="knockout-3.5.1.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div data-bind="visible:InEditMode, css:Css">
            <div data-bind="visible:InEditMode, css:Css, with:Profile">
                <form class="form-horizontal" id="form-location-contacts-details">
                <form class="form-horizontal" id="form-location-contacts-details">
                    <div class="form-group">
                        <label for="Dlugosc" class="col-md-2 control-label">Dlugosc</label>
                        <div class="col-md-3 mr10">
                            <input type="text" name="Dlugosc" id="Dlugosc" data-bind="value: Dlugosc" class="form-control" placeholder="Długość" />
                        </div>

                        <label for="Ilosc" class="col-md-2 control-label">Ilosc</label>
                        <div class="col-md-1 mr10">
                            <input type="text" name="Ilosc" data-bind="value: Ilosc" class="form-control" placeholder="Ilosc" />
                        </div>

                        <label for="SzerokoscXwysokoscXgrubosc" class="col-md-2 control-label">Wymiar</label>
                        <div class="col-md-4">
                            <input type="text" name="SzerokoscXwysokoscXgrubosc" id="SzerokoscXwysokoscXgrubosc" data-bind="value: SzerokoscXwysokoscXgrubosc" class="form-control" placeholder="Szerokość X wysokość X grubość" />
                        </div>

                        <label for="RodzajMaterialu" class="col-md-2 control-label">Materiał</label>
                        <div class="col-md-4">
                            <input type="text" name="RodzajMaterialu" id="RodzajMaterialu" data-bind="value: RodzajMaterialu" class="form-control" placeholder="RodzajMaterialu" />
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" data-bind="click:$parent.SaveProfile">Zapisz</button>
                        <button class="btn btn-info" data-bind="click:$parent.ToggleEdit">Wróć</button>
                        <label id="isSaved"></label>
                    </div>
                </form>
                <div></div>
            </div>
        </div>

        <div data-bind="visible:InPutMode, css:Css">
            <div data-bind="visible:InPutMode, css:Css, with:Profile">
                <form class="form-horizontal" id="form-location-contacts-details">
                    <div class="form-group">
                        <label for="Ilosc" class="col-md-2 control-label">Ilosc</label>
                        <div class="col-md-1 mr10">
                            <input type="text" name="Ilosc" data-bind="value: Ilosc" class="form-control" placeholder="Ilosc" />
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" data-bind="click:$parent.PutProfile">Zapisz</button><!--//todo change Seave to new func()-->
                        <button class="btn btn-info" data-bind="click:$parent.TogglePut">Wróć</button>
                        <button class="btn btn-info" data-bind="click:$parent.DeleteProfile">Usuń</button>
                    </div>
                </form>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Rodzaj Materiału</th>
                        <th>Długość</th>
                        <th>Szerokość X wysokość X grubość</th>
                        <th>Ilość</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-bind="click:$parent.PutProfile">
                        <td data-bind="text:RodzajMaterialu"></td>
                        <td data-bind="text:Dlugosc"></td>
                        <td data-bind="text:SzerokoscXwysokoscXgrubosc"></td>
                        <td data-bind="text:Ilosc"></td>
                    </tr>
                    </tbody>
                </table>
                <div></div>
            </div>
        </div>

        <div id="contacts-table" data-bind="visible:!InPutMode(), css:Css">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="companyFilter" class="col-md-2">Filtruj po wymiarze:</label>
                        <input type="text" class="form-control col-md-6" id="companyFilter" name="companyFilter" data-bind="value: companyFilter, valueUpdate: 'afterkeydown'" placeholder="Wpisz 'Materiał' lub wymiar: 'szerokośćXwysokośćXgrubość'" autofocus />
                    </div>
                </div>
                <div class="col-md-6 text-right">
                    <div class="form-group">
                        <button class="btn btn-primary" data-bind="click: AddProfile">Dodaj nowy profil</button>
                    </div>
                </div>
            </div>
            <p>Kliknij aby edytować ilość profili</p>
            <table class="table">
                <thead>
                <tr>
                    <th>Rodzaj Materiału</th>
                    <th>Długość</th>
                    <th>Szerokość X wysokość X grubość</th>
                    <th>Ilość</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: filteredProfiles">
                <tr data-bind="click:$parent.SelectProfile">
                    <td data-bind="text:RodzajMaterialu"></td>
                    <td data-bind="text:Dlugosc"></td>
                    <td data-bind="text:SzerokoscXwysokoscXgrubosc"></td>
                    <td data-bind="text:Ilosc"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="" src="c.js"></script>
</body>
</html>
